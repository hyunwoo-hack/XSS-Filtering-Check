<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./popup3.css" />
    <title>Observ</title>
</head>

<body>
    <div style="background-color: white; margin: 15px; border-radius: 8px;">
        <div style="font-weight: bolder; font-size: 16px; padding:17px">Input Observer</div>
        <hr style="color: lightgray;" />
        <div
            style="display: flex; justify-content: space-between; padding-right: 21px; padding-left: 21px; padding-top: 18px;">
            <p><a href="../popup4/popup4.html" style="text-decoration: none; color: gray;"> ← </a></p>
            <p><a href="../popup/popup.html" style="text-decoration: none; color: gray;"> → </a></p>
        </div>
        <div style="display: flex; justify-content: space-around;">
            <div id="url">
                <div>Target : </div>
            </div>
            <label>
                <span id="toggle_status" style="color: gray;">off</span>
                <input id="observ" type="checkbox" />
            </label>
        </div>
        <div style="padding:20px; display:flex; flex-direction:column; gap:6px;">
            <textarea id="paramBox" placeholder="foo=bar&baz=qux"
                style="width:100%; height:60px; resize:vertical;"></textarea>
            <button id="runDiff" style="padding:6px 0;">Diff!</button>
        </div>

        <div style="display:flex; justify-content:center; padding:0 20px 20px;">
            <iframe id="diffFrame" style="width:340px; height:340px; border:0; background:#f6f6f6; border-radius:5px;">
            </iframe>
        </div>
    </div>
</body>
<script src="../lib/diff.min.js"></script>
<script type="module" src="./popup3.js"></script>

</html>
