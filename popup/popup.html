<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>XSS Filter Visualizer</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
<div class="container">
    <div class="header">
        <div class="title">XSS Filter Visualizer</div>
        <svg class="settings-icon" onclick="openSettings()" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
        </svg>
    </div>

    <div class="form-section">
        <div class="form-group">
            <div style="display: flex; justify-content: space-between;">
                <p><a href="../popup3/popup3.html" style="text-decoration: none;color: gray;">←</a></p>
                <p><a href="../popup3/popup3.html" style="text-decoration: none;color: gray;">→</a></p>
            </div>
            <label for="url" class="form-label">
                대상 URL <span class="required">*</span>
            </label>
            <input id="url" class="form-input" type="text"
                   placeholder="https://example.com" autocomplete="off">
        </div>

        <div class="form-group">
            <label for="param" class="form-label">
                테스트 파라미터 <span class="required">*</span>
            </label>
            <input id="param" class="form-input" type="text"
                   placeholder="q, search" autocomplete="off">
        </div>

                <div class="options-row">
            <div class="form-group option-group">
                <label for="option1" class="form-label">요청 간 딜레이</label>
                <input
                        id="delay"
                        class="form-input"
                        type="number"
                        placeholder=""
                        value="0"
                />
            </div>
            <div class="form-group option-group">
                <label for="option2" class="form-label">옵션 2</label>
                <input
                        id="option2"
                        class="form-input"
                        type="text"
                        placeholder=""
                />
            </div>
            <div class="form-group option-group">
                <label for="option3" class="form-label">옵션 3</label>
                <input
                        id="option3"
                        class="form-input"
                        type="text"
                        placeholder=""
                />
            </div>
        </div>

        <div class="form-group checkbox-group">
            <input
                    id="useCookies"
                    type="checkbox"
                    class="form-checkbox"
                    checked
            />
            <label for="useCookies" class="form-label-inline">쿠키 사용</label>
        </div>

        <button id="scanBtn" class="scan-button">
            <span class="button-text" id="button-text">스캔 시작</span>
            <div class="spinner" id="spinner"></div>
        </button>

        <div id="errorBanner" class="error-banner"></div>
        <div id="progress" class="progress-bar"></div>
        <ul  id="resultList" class="result-list"></ul>
    </div>
</div>

<script type="module" src="popup.js"></script>
</body>
</html>
